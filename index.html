<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoban Winter - Sliding Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- Loading Screen -->
        <div id="loading-screen">
            <h1>LOADING...</h1>
            <div class="loader"></div>
        </div>

        <!-- Main Menu -->
        <div id="main-menu" style="display: none;">
            <div class="title-container">
                <h1>SOKOBAN</h1>
                <h2 class="subtitle">WINTER</h2>
            </div>
            <div class="menu-options">
                <button id="start-btn">START GAME</button>
                <button id="settings-btn">SETTINGS</button>
                <p class="controls-hint">Use Arrow Keys or WASD to Slide</p>
            </div>
        </div>

        <!-- Settings Menu -->
        <div id="settings-menu" style="display: none;">
            <h2>SETTINGS</h2>
            <div class="settings-container">
                <div class="setting-item">
                    <label for="vol-master">Master Volume</label>
                    <input type="range" id="vol-master" min="0" max="1" step="0.1" value="1">
                </div>
                <div class="setting-item">
                    <label for="vol-music">Music</label>
                    <input type="range" id="vol-music" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="setting-item">
                    <label for="vol-sfx">Sound Effects</label>
                    <input type="range" id="vol-sfx" min="0" max="1" step="0.1" value="1">
                </div>
                <div class="setting-item">
                    <label for="vol-speech">Speech</label>
                    <input type="range" id="vol-speech" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
            <button id="settings-back-btn">BACK</button>
        </div>

        <!-- In-Game UI -->
        <div id="ui-overlay" style="display: none;">
            <h1 id="level-text" style="display: none;">Level Complete!</h1>
            <p id="instruction-text">Press R to Restart Level</p>
        </div>
    </div>
    <script src="script.js?v=107"></script>
</body>

</html>
